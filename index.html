<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arnav Sachdeva</title>
    <!-- Link to the favicon -->
    <link rel="icon" href="logo.png" type="image/png">
    <!-- Link to the external CSS file -->
    <link rel="stylesheet" href="styles.css"> <!-- Ensure this path is correct -->
</head>
<body>
    <img src="XwEZzmyu7yQ.jpg" alt="Arnav Sachdeva">
    <h1>Arnav Sachdeva</h1>
    <button class="dark-mode-toggle" onclick="toggleDarkMode()">
        <img id="toggle-icon" src="icon-light.png" alt="Toggle Mode"> <!-- Default icon -->
    </button>

    <script>
        function toggleDarkMode() {
            document.body.classList.toggle('dark-mode');
            const icon = document.getElementById('toggle-icon');
            if (document.body.classList.contains('dark-mode')) {
                icon.src = 'icon-dark.png';
            } else {
                icon.src = 'icon-light.png';
            }
        }
    </script>
</body>
</html>
